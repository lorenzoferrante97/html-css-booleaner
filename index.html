<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header sito -->
    <header>
        <img src="img/logo.svg" alt="logo booleaner">
    </header>

     <!-- main sito -->
     <main>
        <!-- sezione titolo + testo -->
        <div>
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <p>Scritto da <span>The Booleaner</span></p>
            <p>il 10/10/2020</p>
        </div>
        <!-- sezione immagini -->
         <div>
            <!-- 1a immagine + caption -->
             <div>
                <img src="img/tim-1.jpg" alt="Tim Berners-Lee">
                <p>Ist Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</p>
                <p>2nd Photo: Wikimedia, by Paul Clarke</p>
             </div>
             <!-- 2a immagine -->
              <img src="img/tim-2.jpg" alt="Tim Berners-Lee">
         </div>
    </main>
</body>

</html>
